<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Telegram charts</title>

    <style>
        body {
            background: #c8c8c8;
        }
        .telegram-charts {
            text-align: center;
        }

        .telegram-charts__title {
            margin-bottom: 22px;
        }

        .telegram-charts__canvas {
            border: 1px solid #333;
            background: #222;
        }

        .canvas-wrapper {
            position: relative;
            width: 600px;
            border: 1px dashed;
            margin: 16px auto;
        }

        .controls {
            position: absolute;
            background: #333;
            width: 100%;
            bottom: -38px;
            transform: translateY(100%);
        }

        .label_x {
            color: #fff;
            min-width: 80px;
            position: absolute;
            bottom: -28px;
            text-align: left;
        }

        .chart-map-wrapper {
            position: absolute;
            bottom: -198px;
            left: 0;
        }

        .chart-map {
            background: #333;
        }

        .chart-map__range {
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, .3);
            transition: background 100ms;
            cursor: ew-resize;
        }

        .chart-map__range_active {
            background: rgba(104, 124, 187, 0.3);
        }

        .chart-map__control {
            width: 4px;
            height: 100%;
            position: absolute;
            top: 0;
            bottom: 0;
            cursor: ew-resize;
            background: #fff;
            z-index: 9;
        }

        .chart-map__control_left {
            left: 0;
        }

        .chart-map__control_right {
            right: 0;
        }

        .chart-map__control_active {
            background: #33f;
        }
    </style>
</head>
<body>
    <section class="telegram-charts">
        <h1 class="telegram-charts__title">Telegram charts</h1>
        <canvas width="600" height="600" class="telegram-charts__canvas"></canvas>
    </section>
    
    
    <script src="./filgaponenko.charts.js"></script>
</body>
</html>
