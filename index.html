<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Telegram charts</title>

    <style>
        body {
            background: #c8c8c8;
        }
        .telegram-charts {
            text-align: center;
        }

        .telegram-charts__title {
            margin-bottom: 22px;
        }

        .telegram-charts__canvas {
            border: 1px solid #333;
            background: #222;
        }

        .canvas-wrapper {
            position: relative;
            width: 600px;
            border: 1px dashed;
            margin: 16px auto;
        }

        .controls {
            position: absolute;
            background: #333;
            width: 100%;
            bottom: -38px;
            transform: translateY(100%);
        }

        .label_x {
            color: #fff;
        }
    </style>
</head>
<body>
    <section class="telegram-charts">
        <h1 class="telegram-charts__title">Telegram charts</h1>
        <canvas width="600" height="600" class="telegram-charts__canvas"></canvas>
    </section>
    
    
    <script src="./filgaponenko.charts.js"></script>
</body>
</html>
